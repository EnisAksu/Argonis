name: Update Threat Intel Feeds

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run threat intel collector
      run: |
        cd ArgonisIntel
        python argonisintel_v2.py
        
    - name: Commit and push if changes exist
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ArgonisIntel/argonisintel_*_Feed.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update threat intel feeds" -a && git push)
