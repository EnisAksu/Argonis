name: Update Threat Intel Feeds

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Reset local changes
        run: |
          git fetch origin
          git reset --hard origin/main
          git clean -fd

      - name: Run feed collector
        run: python ArgonisIntel/argonisintel_v2.py
        working-directory: ${{ github.workspace }}

      - name: Debug on failure
        if: failure()
        run: |
          pwd
          ls -la
          cat ArgonisIntel/argonisintel_v2.py

      - name: Commit and push changes
        run: |
          git add -A
          git diff --staged --quiet || (git commit -m "Auto-update threat feeds [skip ci]" && git push)
